[tox]
envlist=
    py{26,27,33,34},
    with_iso8601,
    flake8

[flake8]
max-line-length= 100

[testenv]
basepython=
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
commands=py.test {posargs:tests}
deps=
    -r{toxinidir}/requirements-dev.txt

[testenv:with_iso8601]
basepython=python2.6
deps=
    iso8601
    -r{toxinidir}/requirements-dev.txt

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/excavator tests
